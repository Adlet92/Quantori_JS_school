<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Inter font -->
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100&display=swap" rel="stylesheet">
  
  <!-- Material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
 
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="grid-container">
    <!-- Header -->
    <div class="header2">
      <img src="./img/Logo.png" class="header2-logo">
    </div>
    <header class="header">
      <div class="header-mobile">
        <img src="./img/Logo.png" class=".header-logo-mobile">
      </div>
      <div class="header-left">
        <span class="material-icons-outlined">search</span> Search...
      </div>
      <div class="header-right">
          <span class="material-icons-outlined right-logo">notifications</span>
            <span class="material-icons-outlined right-logo">calendar_today</span>
              <span class="material-icons-outlined right-logo">grid_view</span>
              <!-- <img src="./img/image.png" alt="" class="image"> -->
      </div>
      <div class="image">
        <img src="./img/image.png" alt="">
      </div>
    </header>
    <!-- End of header -->

    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="sidebar-title">
        <!-- <div class="sidebar-brand">
          <span class="material-icons-outlined">fitbit</span>  Clonify
        </div> -->
      </div>
      <div class="pages">
        <p>DASHBOARD</p>
      </div>
      <ul class="sidebar-list">
        <li class="sidebar-list-item">
          <img src="./img/dashboard-icon.jpg" alt="">  Dashboard
          <!-- <span class="material-icons-outlined">dashboard</span>  Dashboard -->
        </li>
        <li class="sidebar-list-item">
          <span class="material-icons-outlined">email</span>  Mail
        </li>
        <li class="sidebar-list-item">
          <span class="material-icons-outlined">person</span>  Friends
        </li>
        <li class="sidebar-list-item">
          <span class="material-icons-outlined">grid_view</span>  Apps
        </li>
      </ul>

      <div class="pages">
        <p>PAGES</p>
      </div>
      <ul class="sidebar-list">
        <li class="sidebar-list-item">
          <span class="material-icons-outlined">support</span>  Help Center
        </li>
        <li class="sidebar-list-item">
          <span class="material-icons-outlined">folder</span>  File manager
        </li>
      </ul>
    </aside>
    <!-- End of Sidebar -->

    <!-- Main -->
    <main class="main-container">
      <div class="searchbar2">
        <span class="material-icons-outlined">search</span> Search...
      </div>
    <div class="main-title">
      <p class="font-weight-bold">DASHBOARD</p>
    </div>
    <div class="main-cards">
      <div class="card">
        <div class="card-inner">
          <p class="text-primary">Revenue</p>
        </div>
        <span class="text-primary font-weight-bold">$56,945</span>
      </div>

      <div class="card">
        <div class="card-inner">
          <p class="text-primary">Users</p>
        </div>
        <span class="text-primary font-weight-bold">76.8%</span>
      </div>

      <div class="card">
        <div class="card-inner">
          <p class="text-primary">New signups</p>
        </div>
        <span class="text-primary font-weight-bold">116</span>
      </div>

      <div class="card">
        <div class="card-inner">
          <p class="text-primary">Retention</p>
        </div>
        <span class="text-primary font-weight-bold">12.67%</span>
      </div>

    </div>
  </main>
    <!-- End Main -->
  </div>
</body>
</html>
