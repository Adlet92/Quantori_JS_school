<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100&display=swap" rel="stylesheet">
  
    <!-- Material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
</head>
 
<body>
   
    <!-- for header part -->
    <header>
 
        <div class="logosec">
           <img src="./img/Logo.png">
        </div>

        <div class="vertical-line"></div>

        <div class="searchbar">
            <span class="material-icons-outlined">search</span> 
            <p class="search-word">Search...</p>
        </div>
 
        <div class="message">
            <div class="circle"></div>
            <img src="./img/Notification.png" class="icn" alt="">
            <img src="./img/calendar.png" class="icn" alt="">
            <img src="./img/layout-grid.png" class="icn" alt="">
            <div class="dp"><img src="./img/image.png" class="dpicn" alt=""></div>
        </div>
 
    </header>
 
    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="pages">
                    <p>DASHBOARD</p>
                  </div>
                <div class="nav-upper-options">
                    <div class="nav-option option1">
                        <img src="./img/Stats.png" class="nav-img" alt="">
                        <p class="sidebar-menu"> Dashboard</p>
                    </div>
 
                    <div class="option2 nav-option">
                        <img src="./img/email.png" class="nav-img" alt="">
                        <p class="sidebar-menu"> Messages</p>
                    </div>
 
                    <div class="nav-option option3">
                        <img src="./img/user.png" class="nav-img" alt="">
                        <p class="sidebar-menu"> Friends</p>
                    </div>
 
                    <div class="nav-option option4">
                        <img src="./img/layout-grid.png" class="nav-img" alt="">
                        <p class="sidebar-menu"> Apps</p>
                    </div>

                    <div class="pages">
                        <p>PAGES</p>
                      </div>
                    <div class="nav-option option5"><img src="./img/Support.png" class="nav-img" alt="">
                        <p class="sidebar-menu"> Help Center</p>
                    </div>
 
                    <div class="nav-option option6">
                        <img src="./img/Folder.png" class="nav-img" alt="">
                        <p class="sidebar-menu"> File Manager</p>
                    </div>

                    <div class="nav-option option7">
                        <img src="./img/Union.png" class="nav-img" alt="">
                        <img src="./img/logout.png" class="nav-img" alt="">
                        <img src="./img/globe.png" class="nav-img" alt="">
                    </div>
 
                </div>
            </nav>
        </div>
        <div class="main">
 
            <div class="searchbar2">
                <span class="material-icons-outlined">search</span> 
                <p class="search-word">Search...</p>
            </div>
            <div class="frame">
                <img src="./img/Frame.png" class="frame-img">
            </div>
            <div class="banner">
                <img src="./img/Banner.png" class="banner-img">
            </div>

            <div class="box-container">
 
                <div class="box box1">
                    <img src="./img/Metric Cards.png">
                </div>
 
                <div class="box box2">
                    <img src="./img/Component 22.png">
                </div>
 
                <div class="box box3">
                    <img src="./img/Component 23.png">
                </div>
 
                <div class="box box4">
                   <img src="./img/Component 24.png">
                </div>
            </div>
 
            <div>
                <img src="./img/Chart 2.png" class="chart-img">
            </div>
            <div>
                <img src="./img/Table.png" class="table-img">
            </div>
        </div>
    </div>
</body>
</html>
