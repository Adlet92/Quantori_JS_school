<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>To-Do App</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <div class="header-elements">
        <h2>To Do List</h2>
        <img src="" id="weather-icon" class="weather-icon">
        <h4 id="temp" class="temp"></h4>
        <h4 id="city-name" class="city-name"></h4>
      </div>
      <div class="search-wrapper">
        <input type="search" id="find" placeholder="Search task"> 
        <button id="myBtn">+New Task</button>
      </div>
      <ol class="notCompleted" id="ntc">
        <h3>All Tasks</h3>
      </ol>
      <ol class="Completed" id="cmplt">
        <h3>Completed Tasks</h3>
      </ol>
    </div>
  </div>
  <script src="functional/app.js"></script>
  <script src="functional/weather.js"></script>
</body>
</html>
