<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>To-Do App</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
  <div id="mypopup" class="popup">
    <div class="popup-content">
      <div class="popup-header">
        <h2>Add New Task</h2>
      </div>
      <div class="popup-body">
        <input id="task-title" type="text" placeholder="Task title" onkeyup="changeTheColorOfButton()">
      </div>
      <div class="popup-footer">
        <button class="close">Close</button>
        <button class="addTask2" id="task-button">Add Task</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="todo-app">
      <h2>To Do List</h2>
      <div class="search-wrapper">
        <input type="search" id="find" placeholder="Search task"> 
        <button id="myBtn">+New Task</button>
      </div>
      <ol class="notCompleted" id="ntc">
      </ol>
      <ol class="Completed" id="cmplt">
      </ol>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
